</head>
<body>
  <div id="warning" style="
  position: absolute;

  color: white;
  padding: 10px 20px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 5px;
  display: none;
">
</div>
<div id="timeDisplay" style="
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  font-family: monospace;
  font-size: 16px;
  z-index: 10;">
  Time: 0.00s
</div>
<div style="
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 10;
">
  <button id="playBtn">â–¶ æ’­æ”¾</button>
  <button id="pauseBtn">â¸ æš«åœ</button>
  <button id="resetBtn">ğŸ”„ é‡è£½</button>
</div>

<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xa0a0a0);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(15, 15, 15);
  camera.lookAt(-10, 0, 10);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshBasicMaterial({ color: 0xcccccc })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);
  const dangerArea = new THREE.Mesh(
  new THREE.BoxGeometry(2, 0.2, 2), // å¤§å°ç¯„åœï¼š2x2 å…¬å°º
  new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 })
  );
scene.add(dangerArea);

  const pedestrianPath = [];
  const carPath = [];
  let time = 0;

  
  function createMarker(x, y, z, color = 0xffff00) {
    const marker = new THREE.Mesh(
      new THREE.SphereGeometry(0.2, 16, 16),
      new THREE.MeshBasicMaterial({ color })
    );
    marker.position.set(x, y, z);
    scene.add(marker);
  }
const timeDisplay = document.getElementById('timeDisplay');
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const resetBtn = document.getElementById('resetBtn');


let isPlaying = false;
playBtn.onclick = () => isPlaying = true;
pauseBtn.onclick = () => isPlaying = false;
resetBtn.onclick = () => {
  time = 0;
  isPlaying = false;
  timeDisplay.innerText = `æ¨¡æ“¬ç§’æ•¸: 0.00s`;
  
  // æ¸…é™¤æ‰€æœ‰ç´…è—é»ï¼ˆè·¯å¾‘ï¼‰
  pedestrianPath.length = 0;
  carPath.length = 0;
  [...scene.children].forEach(obj => {
    if (obj.isMesh && obj.geometry.type === 'SphereGeometry') {
      scene.remove(obj);
    }
  });
};
  function animate() {
      requestAnimationFrame(animate);
    if (isPlaying) {


  
    time += 0.01;
    timeDisplay.innerText = `æ¨¡æ“¬ç§’æ•¸: ${time.toFixed(2)}s`;
    
    // è¡Œäººå¾ (0, 0) å‘ Z è»¸æ­£æ–¹å‘å‰é€²
      let pedX, pedZ;

      if (time < 3) {
        // åˆå§‹éšæ®µï¼šè¡Œäººç›´èµ°
        pedX = 0;
        pedZ = time * 2;
      } else {
        // è¡Œäººå‘è»Šå­é è¿‘
        const t = time - 3;
        pedX = 0 + t * (1 / 3);
        pedZ = 6 + t * 2;
      } 
      // è»Šå­å¾ (1, 0) å‘ Z è»¸æ­£æ–¹å‘å‰é€²ï¼ˆå¹³è¡Œï¼‰
      const carX = 2;
      const carZ = time * 2;

      

  
    if (Math.round(time * 10) % 5 === 0) {
      const pedPos = new THREE.Vector3(pedX, 0.1, pedZ);
      const carPos = new THREE.Vector3(carX, 0.1, carZ);
      const distance = pedPos.distanceTo(carPos);
       dangerArea.position.set(carX, 0.1, carZ);

        createMarker(pedPos.x, pedPos.y, pedPos.z, 0xff0000); // red
        pedestrianPath.push(pedPos);
      
      
        createMarker(carPos.x, carPos.y, carPos.z, 0x0000ff); // blue
        carPath.push(carPos);
      const warningDiv = document.getElementById("warning");
        if (distance < 0.5) {
            console.log("ç¢°æ’ï¼");
            warningDiv.innerText = "ç¢°æ’ï¼";
            warningDiv.style.display = "block";
          } else if (distance < 1) {
            console.log("æ¥è¿‘ï¼");
            warningDiv.innerText = "æ¥è¿‘ï¼";
            warningDiv.style.display = "block";
          } else {
            // å®‰å…¨è·é›¢æ™‚éš±è—è­¦å‘Š
            warningDiv.style.display = "none";
          }

      
    }












    }
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
