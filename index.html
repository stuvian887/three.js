<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Third-Person Path Collision</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="warning" style="
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: red;
  color: white;
  padding: 10px 20px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 5px;
  display: none;
">
 
</div>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xa0a0a0);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(15, 15, 15);
  camera.lookAt(-10, 0, 10);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshBasicMaterial({ color: 0xcccccc })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const pedestrianPath = [];
  const carPath = [];
  let time = 0;

  function createMarker(x, y, z, color = 0xffff00) {
    const marker = new THREE.Mesh(
      new THREE.SphereGeometry(0.2, 16, 16),
      new THREE.MeshBasicMaterial({ color })
    );
    marker.position.set(x, y, z);
    scene.add(marker);
  }

  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    
    // 行人從 (0, 0) 向 Z 軸正方向前進
      let pedX, pedZ;

      if (time < 3) {
        // 初始階段：行人直走
        pedX = 0;
        pedZ = time * 2;
      } else {
        // 行人向車子靠近
        const t = time - 3;
        pedX = 0 + t * (1 / 3);
        pedZ = 6 + t * 2;
      } 
      // 車子從 (1, 0) 向 Z 軸正方向前進（平行）
      const carX = 2;
      const carZ = time * 2;

      

  
    if (Math.round(time * 10) % 5 === 0) {
      const pedPos = new THREE.Vector3(pedX, 0.1, pedZ);
      const carPos = new THREE.Vector3(carX, 0.1, carZ);
      const distance = pedPos.distanceTo(carPos);
       
        createMarker(pedPos.x, pedPos.y, pedPos.z, 0xff0000); // red
        pedestrianPath.push(pedPos);
      
      
        createMarker(carPos.x, carPos.y, carPos.z, 0x0000ff); // blue
        carPath.push(carPos);
      const warningDiv = document.getElementById("warning");
        if (distance < 0.5) {
            console.log("碰撞！");
            warningDiv.innerText = "碰撞！";
            warningDiv.style.display = "block";
          } else if (distance < 1) {
            console.log("接近！");
            warningDiv.innerText = "接近！";
            warningDiv.style.display = "block";
          } else {
            // 安全距離時隱藏警告
            warningDiv.style.display = "none";
          }

      
    }

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
