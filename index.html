<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>threejs</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- 警告訊息 -->
  <div id="warning" style="
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: red;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 5px;
    display: none;
  "></div>

  <!-- 時間顯示 -->
  <div id="timeDisplay" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
    z-index: 10;
  ">Time: 0.00s</div>

  <!-- 播放控制按鈕 -->
  <div style="
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 10;
  ">
    <button id="playBtn">▶ 播放</button>
    <button id="pauseBtn">⏸ 暫停</button>
    <button id="resetBtn">🔄 重製</button>
  </div>

  <!-- 速度顯示 -->
  <div id="speedDisplay" style="
    position: absolute;
    top: 40px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
    z-index: 10;
  ">Speed: 0.00</div>
  <!-- 速率圖例 -->
<div id="speedLegend" style="
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px;
  border-radius: 10px;
  font-family: monospace;
  font-size: 14px;
  line-height: 1.5;
  z-index: 10;
">
  <div><span style="color:#add8e6">●</span> < 0.5 (慢)</div>
  <div><span style="color:#00008b">●</span> < 1.0</div>
  <div><span style="color:#90ee90">●</span> < 1.5</div>
  <div><span style="color:#006400">●</span> < 2.0</div>
  <div><span style="color:#ff0000">●</span> < 2.5</div>
  <div><span style="color:#8b0000">●</span> ≥ 2.5 (快)</div>
</div>



  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    // 建立場景與相機
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0a0a0);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(15, 15, 15);
    camera.lookAt(-10, 0, 10);

    // 建立渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 地面
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshBasicMaterial({ color: 0xcccccc })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // 危險區域：紅色半透明盒子 (2m x 2m)
    const dangerArea = new THREE.Mesh(
      new THREE.BoxGeometry(2, 0.2, 2),
      new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 })
    );
    scene.add(dangerArea);

    // 行人與車子路徑紀錄
    const pedestrianPath = [];
    const carPath = [];

    // 額外的行人清單（不同路線）
const pedestriansFromObject = [];
const pedestriansWandering = [];

// 初始化 1 個從對象來的行人
pedestriansFromObject.push({
  id: 'fromObject1',
  position: new THREE.Vector3(0, 0.1, 15),  // 起點位置
  direction: new THREE.Vector3(1, 0, -1).normalize(), // 固定方向
  speed: 0.02
});

// 初始化 1 個自由走動的行人
pedestriansWandering.push({
  id: 'wanderer1',
  position: new THREE.Vector3(0, 0.1, 20), // 起點
  direction: new THREE.Vector3(Math.random() - 0.5, 0, Math.random() - 0.5).normalize(),
  speed: 0.01,
  changeTimer: 0
});

    // 計時與速度設定
    let time = 0;
    let carDistance = 0;
    window.currentSpeedSecond = -1;
    window.currentCarSpeed = Math.random() * 3;

    // 建立路徑點標記
    function createMarker(x, y, z, color = 0xffff00) {
      const marker = new THREE.Mesh(
        new THREE.SphereGeometry(0.2, 16, 16),
        new THREE.MeshBasicMaterial({ color })
      );
      marker.position.set(x, y, z);
      scene.add(marker);
    }

    // 橢圓形碰撞區（用圓形代表地面範圍）
    const collisionArea = new THREE.Mesh(
      new THREE.CircleGeometry(1, 32),
      new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.3 })
    );
    collisionArea.rotation.x = -Math.PI / 2;
    scene.add(collisionArea);

    // 取得 DOM 元素
    const timeDisplay = document.getElementById('timeDisplay');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const speedDisplay = document.getElementById('speedDisplay');
    const warningDiv = document.getElementById('warning');

    let isPlaying = false;
    playBtn.onclick = () => isPlaying = true;
    pauseBtn.onclick = () => isPlaying = false;

    resetBtn.onclick = () => {
      pedestriansFromObject.length = 0;
pedestriansFromObject.push({
  id: 'fromObject1',
  position: new THREE.Vector3(-10, 0.1, -10),
  direction: new THREE.Vector3(1, 0, 1).normalize(),
  speed: 0.02
});

pedestriansWandering.length = 0;
pedestriansWandering.push({
  id: 'wanderer1',
  position: new THREE.Vector3(5, 0.1, -5),
  direction: new THREE.Vector3(Math.random() - 0.5, 0, Math.random() - 0.5).normalize(),
  speed: 0.01,
  changeTimer: 0
});

      carDistance = 0;
      window.currentSpeedSecond = -1;
      window.currentCarSpeed = Math.random() * 3;
      time = 0;

      isPlaying = false;
      timeDisplay.innerText = `模擬秒數: 0.00s`;

      // 清除所有路徑點
      pedestrianPath.length = 0;
      carPath.length = 0;
      [...scene.children].forEach(obj => {
        if (obj.isMesh && obj.geometry.type === 'SphereGeometry') {
          scene.remove(obj);
        }
      });

      warningDiv.style.display = "none";
    };

    // 
 function isInsideEllipse(px, pz, centerX, centerZ, radiusX, radiusZ) {
  const dx = px - centerX;
  const dz = pz - centerZ;
  return (dx * dx) / (radiusX * radiusX) + (dz * dz) / (radiusZ * radiusZ) <= 1;
}

function isInsideBox(px, pz, centerX, centerZ, halfSizeX, halfSizeZ) {
  return (
    Math.abs(px - centerX) <= halfSizeX &&
    Math.abs(pz - centerZ) <= halfSizeZ
  );
}
function getColorBySpeed(speed) {
      if (speed < 0.5) return '#add8e6';
      if (speed < 1.0) return '#00008b';
      if (speed < 1.5) return '#90ee90';
      if (speed < 2.0) return '#006400';
      if (speed < 2.5) return '#ff0000';
      return '#8b0000';
    }

function animate() {
  requestAnimationFrame(animate);

  if (isPlaying) {
    time += 0.01;
    timeDisplay.innerText = `模擬秒數: ${time.toFixed(2)}s`;

    let pedX, pedZ;
    if (time < 2) {
      pedX = 0;
      pedZ = time +2;
    } else {
      const t = time - 3;
      pedX = 0 + t * (1 / 3);
      pedZ = time+2;
    }

    const currentSecond = Math.floor(time);
    if (typeof window.currentSpeedSecond === 'undefined') {
      window.currentSpeedSecond = -1;
      window.currentCarSpeed = Math.random() * 3;
    }

    if (currentSecond !== window.currentSpeedSecond) {
      window.currentSpeedSecond = currentSecond;
      window.currentCarSpeed = Math.random() * 3;
      console.log(`⏱ 秒數 ${currentSecond}s ➜ 新速度 ${window.currentCarSpeed.toFixed(2)} units/s`);
    }

    const carSpeed = window.currentCarSpeed;
    carDistance += carSpeed * 0.01;

    const carX = 2;
    const carZ = carDistance;
    speedDisplay.innerText = `Speed: ${carSpeed.toFixed(2)} units/s`;

    // 更新碰撞區範圍
    const scaleX = 1;
    const scaleZ = 1 + carSpeed * 0.5;
    collisionArea.scale.set(scaleX, scaleZ, 1);
    collisionArea.position.set(carX, 0.05, carZ);
    dangerArea.position.set(carX, 0.1, carZ);
  collisionArea.material.color.set(getColorBySpeed(carSpeed));
    if (Math.round(time * 10) % 5 === 0) {
      const pedPos = new THREE.Vector3(pedX, 0.1, pedZ);
      const carPos = new THREE.Vector3(carX, 0.1, carZ);
      const warningDiv = document.getElementById("warning");

      createMarker(pedPos.x, pedPos.y, pedPos.z, 0xff0000);
      pedestrianPath.push(pedPos);
      createMarker(carPos.x, carPos.y, carPos.z, 0x0000ff);
      carPath.push(carPos);

      // 判斷是否進入黃色橢圓或紅色方塊
      const radiusX = 1;
      const radiusZ = scaleZ;
      const inYellow = isInsideEllipse(pedX, pedZ, carX, carZ, radiusX, radiusZ);
      const inRed = isInsideBox(pedX, pedZ, carX, carZ, 1, 1);

      if (inRed) {
        console.log("碰撞！");
        warningDiv.innerText = "碰撞！";
        warningDiv.style.background = "red";
        warningDiv.style.display = "block";
      } else if (inYellow) {
        console.log("進入警示區！");
        warningDiv.innerText = "警示！";
        warningDiv.style.background = "orange";
        warningDiv.style.display = "block";
      } else {
        warningDiv.style.display = "none";
      }
      for (let ped of pedestriansFromObject) {
  ped.position.addScaledVector(ped.direction, ped.speed);
  createMarker(ped.position.x, ped.position.y, ped.position.z, 0x00ff00);

  // 碰撞偵測

  if (inRed) {
    warningDiv.innerText = "碰撞（固定路線行人）！";
    warningDiv.style.background = "red";
    warningDiv.style.display = "block";
  } else if (inYellow) {
    warningDiv.innerText = "警示（固定路線行人）！";
    warningDiv.style.background = "orange";
    warningDiv.style.display = "block";
  }
}

// 更新自由走動行人
for (let ped of pedestriansWandering) {
  // 偶爾換方向
  ped.changeTimer += 0.01;
  if (ped.changeTimer > 1.5) {
    ped.direction = new THREE.Vector3(Math.random() - 0.5, 0, Math.random() - 0.5).normalize();
    ped.changeTimer = 0;
  }

  ped.position.addScaledVector(ped.direction, ped.speed);
  createMarker(ped.position.x, ped.position.y, ped.position.z, 0x00ffff);

  const inYellow = isInsideEllipse(ped.position.x, ped.position.z, carX, carZ, 1, scaleZ);
  const inRed = isInsideBox(ped.position.x, ped.position.z, carX, carZ, 1, 1);
  if (inRed) {
    warningDiv.innerText = "碰撞（亂走的）！";
    warningDiv.style.background = "red";
    warningDiv.style.display = "block";
  } else if (inYellow) {
    warningDiv.innerText = "警示（亂走的）！";
    warningDiv.style.background = "orange";
    warningDiv.style.display = "block";
  }
}
    }

    if (Math.floor(time * 10) % 10 === 0) {
      console.log(`Time: ${time.toFixed(2)}s, Speed: ${carSpeed.toFixed(2)} units/s`);
    }
  }

  renderer.render(scene, camera);
}


    animate();
  </script>
</body>
</html>
