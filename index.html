<body>

  <!-- æ’­æ”¾æ§åˆ¶æŒ‰éˆ• -->
  <div style="

  ">
    <button id="playBtn">â–¶ æ’­æ”¾</button>

  </div>

  <!-- é€Ÿåº¦é¡¯ç¤º -->
  <div id="speedDisplay" style="
    position: absolute;
    top: 40px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
    z-index: 10;
  ">Speed: 0.00</div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    // å»ºç«‹å ´æ™¯èˆ‡ç›¸æ©Ÿ
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0a0a0);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(15, 15, 15);
    camera.lookAt(-10, 0, 10);

    // å»ºç«‹æ¸²æŸ“å™¨
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // åœ°é¢
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshBasicMaterial({ color: 0xcccccc })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // å±éšªå€åŸŸï¼šç´…è‰²åŠé€æ˜ç›’å­ (2m x 2m)
    const dangerArea = new THREE.Mesh(
      new THREE.BoxGeometry(2, 0.2, 2),
      new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 })
    );
    scene.add(dangerArea);

    // è¡Œäººèˆ‡è»Šå­è·¯å¾‘ç´€éŒ„
    const pedestrianPath = [];
    const carPath = [];

    // è¨ˆæ™‚èˆ‡é€Ÿåº¦è¨­å®š
    let time = 0;
    let carDistance = 0;
    window.currentSpeedSecond = -1;
    window.currentCarSpeed = Math.random() * 5;

    // å»ºç«‹è·¯å¾‘é»æ¨™è¨˜
    function createMarker(x, y, z, color = 0xffff00) {
      const marker = new THREE.Mesh(
        new THREE.SphereGeometry(0.2, 16, 16),
        new THREE.MeshBasicMaterial({ color })
      );
      marker.position.set(x, y, z);
      scene.add(marker);
    }

    // æ©¢åœ“å½¢ç¢°æ’å€ï¼ˆç”¨åœ“å½¢ä»£è¡¨åœ°é¢ç¯„åœï¼‰
    const collisionArea = new THREE.Mesh(
      new THREE.CircleGeometry(1, 16),
      new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.3 })
    );
    collisionArea.rotation.x = -Math.PI / 2;
    scene.add(collisionArea);

    // å–å¾— DOM å…ƒç´ 
    const timeDisplay = document.getElementById('timeDisplay');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const speedDisplay = document.getElementById('speedDisplay');
    const warningDiv = document.getElementById('warning');

    let isPlaying = false;
    playBtn.onclick = () => isPlaying = true;
    pauseBtn.onclick = () => isPlaying = false;

    resetBtn.onclick = () => {
      carDistance = 0;
      window.currentSpeedSecond = -1;
      window.currentCarSpeed = Math.random() * 5;
      time = 0;

      isPlaying = false;
      timeDisplay.innerText = `æ¨¡æ“¬ç§’æ•¸: 0.00s`;

      // æ¸…é™¤æ‰€æœ‰è·¯å¾‘é»
      pedestrianPath.length = 0;
      carPath.length = 0;
      [...scene.children].forEach(obj => {
        if (obj.isMesh && obj.geometry.type === 'SphereGeometry') {
          scene.remove(obj);
        }
      });

      warningDiv.style.display = "none";
    };

    // ä¸»å‹•ç•«è¿´åœˆ
    function animate() {
      requestAnimationFrame(animate);

      if (isPlaying) {
        time += 0.01;
        timeDisplay.innerText = `æ¨¡æ“¬ç§’æ•¸: ${time.toFixed(2)}s`;

        // è¡Œäººä½ç½®è¨ˆç®—
        let pedX, pedZ;
        if (time < 3) {
          pedX = 0;
          pedZ = time * 2;
        } else {
          const t = time - 3;
          pedX = t / 3;
          pedZ = 6 + t * 2;
        }

        // æ±½è»Šé€Ÿåº¦æ¯ç§’éš¨æ©Ÿæ›´æ–°
        const currentSecond = Math.floor(time);
        if (currentSecond !== window.currentSpeedSecond) {
          window.currentSpeedSecond = currentSecond;
          window.currentCarSpeed = Math.random() * 5;
          console.log(`â± ç§’æ•¸ ${currentSecond}s âœ æ–°é€Ÿåº¦ ${window.currentCarSpeed.toFixed(2)} units/s`);
        }

        const carSpeed = window.currentCarSpeed;
        carDistance += carSpeed * 0.01; // æ¯å¹€æ™‚é–“ç‚º 0.01 ç§’

        const carX = 2;
        const carZ = carDistance;
        speedDisplay.innerText = `Speed: ${carSpeed.toFixed(2)} units/s`;

        // æ¯ 0.5 ç§’ç´€éŒ„è·¯å¾‘èˆ‡åˆ¤æ–·è·é›¢
        if (Math.round(time * 10) % 5 === 0) {
          const pedPos = new THREE.Vector3(pedX, 0.1, pedZ);
          const carPos = new THREE.Vector3(carX, 0.1, carZ);
          const distance = pedPos.distanceTo(carPos);

          // å±éšªå€åŸŸè·Ÿéš¨è»Šå­ä½ç½®
          dangerArea.position.set(carX, 0.1, carZ);

          // ç¹ªè£½è¡Œäººèˆ‡è»Šå­è·¯å¾‘é»
          createMarker(pedPos.x, pedPos.y, pedPos.z, 0xff0000); // è¡Œäººç´…é»
          pedestrianPath.push(pedPos);

          createMarker(carPos.x, carPos.y, carPos.z, 0x0000ff); // è»Šå­è—é»
          carPath.push(carPos);

          // èª¿æ•´æ©¢åœ“ç¢°æ’å€å¤§å°ï¼Œè»Šé€Ÿè¶Šå¿«ï¼Œå‰å¾Œé•·åº¦è¶Šé•·
          const scaleX = 1; // è»Šå¯¬å›ºå®š
          const scaleZ = 1 + carSpeed * 0.5;
          collisionArea.scale.set(scaleX, scaleZ, 1);
          collisionArea.position.set(carX, 0.05, carZ);

          // åˆ¤æ–·ç¢°æ’æˆ–æ¥è¿‘è·é›¢ï¼Œé¡¯ç¤ºè­¦å‘Š
          const warningDiv = document.getElementById("warning");

            // è¨ˆç®—è¡Œäººèˆ‡é»ƒè‰²å€å¡Šçš„è·é›¢
            const distToYellow = pedPos.distanceTo(collisionArea.position);
            // è¨ˆç®—è¡Œäººèˆ‡ç´…è‰²å€å¡Šçš„è·é›¢
            const distToRed = pedPos.distanceTo(dangerArea.position);

            if (distToRed <1) {
              console.log("ç¢°æ’ï¼");
              warningDiv.innerText = "ç¢°æ’ï¼";
              warningDiv.style.background = "red";
              warningDiv.style.display = "block";
            } else if (distToYellow < 1) {
              console.log("è­¦ç¤ºï¼");
              warningDiv.innerText = "è­¦ç¤ºï¼";
              warningDiv.style.background = "orange";
              warningDiv.style.display = "block";
            } else {
              warningDiv.style.display = "none";
            }

        }

        // æ¯ç§’è¼¸å‡ºä¸€æ¬¡æ™‚é–“å’Œé€Ÿåº¦è³‡è¨Š (é™¤éŒ¯ç”¨)
        if (Math.floor(time * 10) % 10 === 0) {
          console.log(`Time: ${time.toFixed(2)}s, Speed: ${carSpeed.toFixed(2)} units/s`);
        }
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
