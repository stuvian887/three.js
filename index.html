<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>test</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- 警告訊息 -->
  <div id="warning" style="
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: red;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 5px;
    display: none;
  "></div>

  <!-- 時間顯示 -->
  <div id="timeDisplay" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
    z-index: 10;
  ">Time: 0.00s</div>

  <!-- 播放控制按鈕 -->
  <div style="
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 10;
  ">
    <button id="playBtn">▶ 播放</button>
    <button id="pauseBtn">⏸ 暫停</button>
    <button id="resetBtn">🔄 重製</button>
  </div>

  <!-- 速度顯示 -->
  <div id="speedDisplay" style="
    position: absolute;
    top: 40px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
    z-index: 10;
  ">Speed: 0.00</div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    // 建立場景與相機
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0a0a0);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(15, 15, 15);
    camera.lookAt(-10, 0, 10);

    // 建立渲染器
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 地面
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshBasicMaterial({ color: 0xcccccc })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // 危險區域：紅色半透明盒子 (2m x 2m)
    const dangerArea = new THREE.Mesh(
      new THREE.BoxGeometry(2, 0.2, 2),
      new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 })
    );
    scene.add(dangerArea);

    // 行人與車子路徑紀錄
    const pedestrianPath = [];
    const carPath = [];

    // 計時與速度設定
    let time = 0;
    let carDistance = 0;
    window.currentSpeedSecond = -1;
    window.currentCarSpeed = Math.random() * 5;

    // 建立路徑點標記
    function createMarker(x, y, z, color = 0xffff00) {
      const marker = new THREE.Mesh(
        new THREE.SphereGeometry(0.2, 16, 16),
        new THREE.MeshBasicMaterial({ color })
      );
      marker.position.set(x, y, z);
      scene.add(marker);
    }

    // 橢圓形碰撞區（用圓形代表地面範圍）
    const collisionArea = new THREE.Mesh(
      new THREE.CircleGeometry(1, 16),
      new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.3 })
    );
    collisionArea.rotation.x = -Math.PI / 2;
    scene.add(collisionArea);

    // 取得 DOM 元素
    const timeDisplay = document.getElementById('timeDisplay');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const speedDisplay = document.getElementById('speedDisplay');
    const warningDiv = document.getElementById('warning');

    let isPlaying = false;
    playBtn.onclick = () => isPlaying = true;
    pauseBtn.onclick = () => isPlaying = false;

    resetBtn.onclick = () => {
      carDistance = 0;
      window.currentSpeedSecond = -1;
      window.currentCarSpeed = Math.random() * 5;
      time = 0;

      isPlaying = false;
      timeDisplay.innerText = `模擬秒數: 0.00s`;

      // 清除所有路徑點
      pedestrianPath.length = 0;
      carPath.length = 0;
      [...scene.children].forEach(obj => {
        if (obj.isMesh && obj.geometry.type === 'SphereGeometry') {
          scene.remove(obj);
        }
      });

      warningDiv.style.display = "none";
    };

    // 主動畫迴圈
    function animate() {
      requestAnimationFrame(animate);

      if (isPlaying) {
        time += 0.01;
        timeDisplay.innerText = `模擬秒數: ${time.toFixed(2)}s`;

        // 行人位置計算
        let pedX, pedZ;
        if (time < 3) {
          pedX = 0;
          pedZ = time * 2;
        } else {
          const t = time - 3;
          pedX = t / 3;
          pedZ = 6 + t * 2;
        }

        // 汽車速度每秒隨機更新
        const currentSecond = Math.floor(time);
        if (currentSecond !== window.currentSpeedSecond) {
          window.currentSpeedSecond = currentSecond;
          window.currentCarSpeed = Math.random() * 5;
          console.log(`⏱ 秒數 ${currentSecond}s ➜ 新速度 ${window.currentCarSpeed.toFixed(2)} units/s`);
        }

        const carSpeed = window.currentCarSpeed;
        carDistance += carSpeed * 0.01; // 每幀時間為 0.01 秒

        const carX = 2;
        const carZ = carDistance;
        speedDisplay.innerText = `Speed: ${carSpeed.toFixed(2)} units/s`;

        // 每 0.5 秒紀錄路徑與判斷距離
        if (Math.round(time * 10) % 5 === 0) {
          const pedPos = new THREE.Vector3(pedX, 0.1, pedZ);
          const carPos = new THREE.Vector3(carX, 0.1, carZ);
          const distance = pedPos.distanceTo(carPos);

          // 危險區域跟隨車子位置
          dangerArea.position.set(carX, 0.1, carZ);

          // 繪製行人與車子路徑點
          createMarker(pedPos.x, pedPos.y, pedPos.z, 0xff0000); // 行人紅點
          pedestrianPath.push(pedPos);

          createMarker(carPos.x, carPos.y, carPos.z, 0x0000ff); // 車子藍點
          carPath.push(carPos);

          // 調整橢圓碰撞區大小，車速越快，前後長度越長
          const scaleX = 1; // 車寬固定
          const scaleZ = 1 + carSpeed * 0.5;
          collisionArea.scale.set(scaleX, scaleZ, 1);
          collisionArea.position.set(carX, 0.05, carZ);

          // 判斷碰撞或接近距離，顯示警告
          const warningDiv = document.getElementById("warning");

            // 計算行人與黃色區塊的距離
            const distToYellow = pedPos.distanceTo(collisionArea.position);
            // 計算行人與紅色區塊的距離
            const distToRed = pedPos.distanceTo(dangerArea.position);

            if (distToRed <1) {
              console.log("碰撞！");
              warningDiv.innerText = "碰撞！";
              warningDiv.style.background = "red";
              warningDiv.style.display = "block";
            } else if (distToYellow < 1) {
              console.log("警示！");
              warningDiv.innerText = "警示！";
              warningDiv.style.background = "orange";
              warningDiv.style.display = "block";
            } else {
              warningDiv.style.display = "none";
            }

        }

        // 每秒輸出一次時間和速度資訊 (除錯用)
        if (Math.floor(time * 10) % 10 === 0) {
          console.log(`Time: ${time.toFixed(2)}s, Speed: ${carSpeed.toFixed(2)} units/s`);
        }
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
